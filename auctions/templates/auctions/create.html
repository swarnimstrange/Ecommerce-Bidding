{% extends 'auctions/layout.html' %}

{% block body %}

<h1 class="my-4" style="padding-bottom: 1%; padding-left: 3%;">Create Listing
</h1>
<div class="container">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body" style="background-color: aquamarine">
            <form action="{% url 'create' %}" method="post">
                
              <div class="row align-items-center pt-4 pb-3">
                
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Product Title</h6>
  
                </div>
                <div class="col-md-9 pe-5">
                    {% csrf_token %}
                  <input type="text" class="form-control form-control-lg" name='prod-title'/>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Price</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="number" class="form-control form-control-lg" name='prod-price'/>
  
                </div>
              </div>
  
              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Category</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" name='prod-category'/>
  
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0"> Description </h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <textarea class="form-control" rows="3" name='prod-description'></textarea>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Image Url</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="formFileLg" type="url" name='prod-image'/>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div style="margin-left: 45%;">
                <button type="submit" class="btn btn-primary btn-lg" name='prod-submit'>Create</button>
              </div>
              
            </form>
            </div>
          </div>
          </div>

{% endblock %}
